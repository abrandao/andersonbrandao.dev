server {
  listen 81;
  listen [::]:81;

  root /home/brandao/andersonbrandao.dev/public;
  index index.html;

  server_name andersonbrandao.dev www.andersonbrandao.dev;

  location / {
    proxy_pass http://app:3001;
  }

  location ~ /.well-know/acme-challenge {
    allow all;
    #root /home/brandao/andersonbrandao.dev/public;
    root /usr/share/nginx/html;
    #root /var/www/html;
  }
}